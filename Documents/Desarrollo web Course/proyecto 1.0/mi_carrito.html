            <input type="text" id="searchBox" placeholder="Buscar productos...">
            <button onclick="searchFunction()">Buscar</button>
        </div>
        <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>

    <main>
        <section>
            <h2>Aquí puedes ver los articulos seleccionados</h2>

        <div class="cart-section">
    
            <ul id="cart-items" class="cart-items">

                  <li>
                    <img src="Img/taza2.webp" alt="Producto 2" class="product-image">

                    <button onclick="deleteToCart('Producto 2', 9.99, 'product2.jpg')">Eliminar</button>

                </ul>
              </div>
          
            <div id="cart-total" class="cart-total">
              <strong>Total: $<span id="total-price">12.000</span></strong>

            </div class="clearCart">
            <button onclick="clearCart()">Vaciar carrito</button>
