    <div class="contact-section">
    <a href="https://wa.me/tu-numero-de-whatsapp" target="_blank" class="contact-link">

        WhatsApp

        Instagram
      </a>
    <p> También podes llenar un formulario y nos contactamos con vos a la brevedad.</p>
      <form action="ruta-a-tu-servidor" method="POST" id="contact-form">
        <label for="first-name">Nombre:</label>
        <input type="text" id="first-name" name="first-name" required>
    
        <label for="last-name">Apellido:</label>
        <input type="text" id="last-name" name="last-name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="phone">Número de contacto:</label>
        <input type="tel" id="phone" name="phone" pattern="^[0-9]{10}$" placeholder="123-456-7890" required>
    
        <div class="enviar-boton-">
        <button type="submit">Enviar</button>
       </form>
    </div>
